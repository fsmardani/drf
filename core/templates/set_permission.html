{% load rest_framework %}

{% if request.user.is_authenticated %}
    <h1>hello</h1><br><br><br>
{% endif %}

{% for user in users%}
<form action="{% url 'permission' %}" method="post">
    {% csrf_token %}
        <h5>{{user.user.username}} </h5>
        <input type="number" placeholder="permission_to" id="has_permission_to"><br><br>
    <button type="submit">send</button>
</form>
{% endfor %}
